<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link a bt -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

    <!-- fontawesome link -->

      crossorigin="anonymous"
    ></script>

    <title>Ta cabron' Indumentaria</title>
  </head>
  <body>
    <!-- MENU DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-white tipografia">
      <div class="container-fluid">
        <a class="navbar-brand" href="contacto.html">TaCabron'</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">sobre nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="productos.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="productos.html">Morrales</a>
                </li>
                <li>
                  <a class="dropdown-item" href="productos.html">Remeras</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="productos.html"
                    >todos los productos...</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORMULARIO DE CONTACTO-->

    <main class="form-main">
      <img class="logo-contact" src="../images/LOGO.png" alt="" />

      <form action="">
        <fieldset class="form-style">
          <p>Nombre y Apellido</p>
          <label for="nombre"></label>
          <input type="text" name="nombres" id="nombre" />

          <p>Email</p>
          <label for="email"></label>
          <input type="email" name="email" id="email" />

          <p>Mensaje</p>
          <label for="mensaje"></label>
          <input type="text" name="mensaje" id="mensaje" />

          <input class="button" type="submit" />
        </fieldset>
      </form>
    </main>

    <!-- PIE DE PAGINA DE LA PAGINA-->

    <footer class="footer-content">
      <p>todos los derechos reservados &copy; Tacabron'</p>
      <div class="redes">
        <a
          class="a-footer"
          href="https://www.instagram.com/tacabron_indumentaria/"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a class="a-footer" href="" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a class="a-footer" href="" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
    </footer>

    <!-- link bt script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
